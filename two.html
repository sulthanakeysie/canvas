<html>

<head>

</head>

<body>
    <canvas id="my-canvas">

    </canvas>
    <script>
        let myCanvas = document.getElementById('my-canvas');
        let ctx = myCanvas.getContext('2d');
        ctx.strokeStyle = 'rgb(0,0,0)';
        ctx.beginPath();
        let x = 10;
        let y = 21;
        function sleep(t) {
            return new Promise(r, () => setTimeout(r, t))
        }
        for (let i = 0; i < 20; i++) {
            ctx.moveTo(x, y)
            let x1 = x + 11;
            let y1 = y + 32;
            ctx.lineTo(x1, y1)
            sleep(1000)
        }
        ctx.stroke()
    </script>
</body>

</html>
